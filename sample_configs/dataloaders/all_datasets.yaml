# if feature_columns is null, then it is determined by ignore_columns
base: &base
  url: s3://automl-mm-bench/bag-of-tricks/datasets/DATA_FILE_NAME.zip
  ori_name: ""
  sha1sum: None
  train_file: train.csv
  test_file: test.csv
  data_folder: null
  splits:
    - train
    - test
  train_subset: null
  test_subset: null
  feature_columns:
    - ImageID
  label_columns:
    - LabelName
  image_columns:
    - image
  ignore_columns: null
  metric: acc
  problem_type: multiclass
  convert_to_log: False
  loss_func: null
  sep: ","
  test_split_name: test
  
## Text+Tabular datasets
