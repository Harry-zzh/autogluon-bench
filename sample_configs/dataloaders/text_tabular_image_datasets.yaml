# if feature_columns is null, then it is determined by ignore_columns
base: &base
  url: s3://automl-mm-bench/DATA_FILE_NAME.zip
  sha1sum: 41f930a1329b63ade7933cfa7839466e56ea6f06
  train_file: train.csv
  test_file: test.csv
  data_folder: null
  splits:
    - train
    - test
  train_subset: null
  test_subset: null
  feature_columns:
    - ImageID
  label_columns:
    - LabelName
  image_columns:
    - image
  ignore_columns: null
  metric: acc
  problem_type: multiclass
  convert_to_log: False
  loss_func: null
  sep: ","
  


